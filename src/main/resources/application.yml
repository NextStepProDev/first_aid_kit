server:
  port: 8080
# Wymusza obsługę nagłówków przekazywanych przez reverse proxy (np. ngrok)
# Dzięki temu Swagger UI generuje poprawne linki (https zamiast http)
  forward-headers-strategy: framework

spring:
#  profiles:
#    active: dev
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  cache:
    type: caffeine
    cache-names:
      - drugById
      - drugsSearch
      - drugStatistics

    caffeine:
      spec: maximumSize=150,expireAfterWrite=60m

  datasource:
    url: jdbc:postgresql://localhost:5432/first_aid_kit
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      idle-timeout: 10000
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 20
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    hiddenmethod:
      filter:
        enabled: true

