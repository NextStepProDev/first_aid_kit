server:
  port: 8080
# Wymusza obsługę nagłówków przekazywanych przez reverse proxy (np. ngrok)
# Dzięki temu Swagger UI generuje poprawne linki (https zamiast http)
  forward-headers-strategy: framework

spring:
  threads:
    virtual:
      enabled: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  cache:
    type: caffeine
    cache-names:
      - drugById
      - drugsSearch
      - drugStatistics

    caffeine:
      spec: maximumSize=150,expireAfterWrite=60m

  datasource:
    url: jdbc:postgresql://localhost:5432/first_aid_kit
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      idle-timeout: 10000
      connection-timeout: 20000
      minimum-idle: 10
      maximum-pool-size: 20
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mvc:
    hiddenmethod:
      filter:
        enabled: true

# JWT Configuration
app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration-ms: 3600000    # 1 hour
    refresh-token-expiration-ms: 86400000  # 24 hours
  admin:
    email: ${ADMIN_EMAIL:firstaidkit.team@gmail.com}
  frontend:
    # When frontend is ready, set FRONTEND_URL env variable to point to it
    # If not set, the app will use the current server URL dynamically
    url: ${FRONTEND_URL:}
  cors:
    # Comma-separated list of allowed origins for CORS
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
  rate-limit:
    enabled: true
    requests-per-minute: 20

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
      show-components: when_authorized
  health:
    db:
      enabled: true
    mail:
      enabled: true

# Resilience4j Retry Configuration
resilience4j:
  retry:
    instances:
      emailService:
        maxAttempts: 3
        waitDuration: 2s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.mail.MailException
          - java.net.ConnectException
