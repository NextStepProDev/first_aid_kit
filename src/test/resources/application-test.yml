spring:
  flyway:
    enabled: true
    clean-disabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Disable actuator health indicators that require external services
management:
  health:
    mail:
      enabled: false

app:
  alert:
    recipientEmail: test@example.com
  jwt:
    secret: TestSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForTesting
    access-token-expiration-ms: 3600000
    refresh-token-expiration-ms: 86400000
  admin:
    email: admin@test.com